<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Notes â€” Neon Edition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #00ffff;
      --bg: #050505;
      --card: rgba(20, 20, 30, 0.6);
      --muted: #aaa;
      --glow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #00ffff33 0%, transparent 70%);
      top: -100px;
      left: -100px;
      filter: blur(80px);
      animation: floatGlow 10s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes floatGlow {
      from { transform: translate(0, 0); }
      to { transform: translate(100px, 60px); }
    }

    .app {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 960px;
      background: var(--card);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(90deg, #00ffff, #00ff88, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 4s infinite linear;
      background-size: 200% 200%;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .icon {
      width: 34px;
      height: 34px;
      filter: drop-shadow(0 0 6px #00ffff);
    }

    .muted {
      color: var(--muted);
      font-weight: 500;
    }

    .btn {
      background: var(--accent);
      color: #000;
      font-weight: 700;
      border: 0;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: var(--glow);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(12px);
      padding: 22px;
      border-radius: 14px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--glow);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #00ffff44;
      background: rgba(20, 20, 30, 0.6);
      color: white;
      font-weight: 500;
      outline: none;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #00ffff;
      box-shadow: var(--glow);
    }

    .controls {
      display: flex; 
      gap: 10px; 
      align-items: center; 
      margin-top: 8px;
    }

    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 18px;
      margin-top: 16px;
    }

    .note {
      background: rgba(15, 15, 25, 0.7);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid rgba(0,255,255,0.2);
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }

    .note:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
    }

    .note img {
      width: 100%;
      border-radius: 10px;
      margin-top: 8px;
      object-fit: cover;
      max-height: 240px;
    }

    .center {
      text-align: center;
      padding: 20px;
      color: var(--muted);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 12px;
      color: #00ffff;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #00ffff;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 20px #00ff99, 0 0 30px #00ffff; }
    }

    .student-zone {
      text-align: center;
      margin-top: 30px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 12px;
      padding: 20px;
    }

    .quote {
      font-style: italic;
      font-size: 16px;
      color: #00ffffcc;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div>
        <h1>
          <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" class="icon">
          <img src="https://cdn-icons-png.flaticon.com/512/726/726448.png" class="icon">
          My Notes
        </h1>
        <small class="muted">Neon-powered student notes â€” stylish & secure.</small>
      </div>
    </header>

    <main>
      <section class="card">
        <h2>Create a Note</h2>
        <form id="note-form">
          <input id="title" type="text" placeholder="Title (optional)" maxlength="200" />
          <div style="height:8px"></div>
          <textarea id="text" rows="4" placeholder="Write your notes here..."></textarea>
          <div style="height:8px"></div>
          <label class="muted" for="image">Upload image (optional)</label>
          <div class="controls">
            <input id="image" type="file" accept="image/*" />
            <img id="img-preview" style="display:none;max-width:120px;border-radius:6px;border:1px solid #00ffff44;" alt="preview">
            <div style="flex:1"></div>
            <button id="save-btn" class="btn" type="submit">Save Note</button>
          </div>
        </form>
      </section>

      <section>
        <h2>Your Notes</h2>
        <div id="notes-container" class="notes-grid"></div>
        <div id="empty" class="center">No notes yet â€” start creating! ðŸŒŸ</div>
      </section>

      <section class="student-zone">
        <h2>ðŸŽ“ Student Zone</h2>
        <p class="quote" id="quote"></p>
        <small class="muted">Remember: Small progress every day leads to big results.</small>
      </section>

      <footer>
        Created by <span style="color:#00ffcc;">ATHARVA KAWALE ðŸ’«</span>
      </footer>
    </main>
  </div>

  <script>
    // Firebase configuration constant (no Firebase usage)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Random motivational quote generator
    const quotes = [
      "Focus on progress, not perfection.",
      "Every big dream starts small.",
      "Discipline beats motivation every time.",
      "Youâ€™re smarter than you think, stronger than you feel.",
      "Donâ€™t wish for it â€” work for it."
    ];
    document.getElementById("quote").textContent = quotes[Math.floor(Math.random() * quotes.length)];

    // Local notes array
    let notes = JSON.parse(localStorage.getItem("notes") || "[]");

    const form = document.getElementById("note-form");
    const titleInput = document.getElementById("title");
    const textInput = document.getElementById("text");
    const imageInput = document.getElementById("image");
    const preview = document.getElementById("img-preview");
    const notesContainer = document.getElementById("notes-container");
    const empty = document.getElementById("empty");

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (!file) return (preview.style.display = "none");
      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
    });

    function renderNotes() {
      notesContainer.innerHTML = "";
      if (!notes.length) {
        empty.style.display = "block";
        return;
      }
      empty.style.display = "none";
      notes.forEach((n, i) => {
        const el = document.createElement("article");
        el.className = "note";
        el.innerHTML = `
          <h3>${n.title || "(No title)"}</h3>
          <p>${n.text || ""}</p>
          ${n.image ? `<img src="${n.image}" alt="note image">` : ""}
          <small>${new Date(n.date).toLocaleString()}</small>
          <div style="margin-top:8px">
            <button class="btn ghost" onclick="deleteNote(${i})">Delete</button>
          </div>
        `;
        notesContainer.appendChild(el);
      });
    }

    function deleteNote(index) {
      if (!confirm("Delete this note?")) return;
      notes.splice(index, 1);
      localStorage.setItem("notes", JSON.stringify(notes));
      renderNotes();
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const title = titleInput.value.trim();
      const text = textInput.value.trim();
      const file = imageInput.files[0];
      if (!title && !text && !file) return alert("Add some content first!");
      const note = { title, text, date: new Date(), image: null };
      if (file) note.image = preview.src;
      notes.unshift(note);
      localStorage.setItem("notes", JSON.stringify(notes));
      titleInput.value = "";
      textInput.value = "";
      imageInput.value = "";
      preview.style.display = "none";
      renderNotes();
    });

    window.deleteNote = deleteNote;
    renderNotes();
  </script>
</body>
</html>
